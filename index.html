<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore over 1000 movies and find your new favourite movie here">
  <title>Home - Square Eyes</title>
  <link rel="icon" type="images/x-icon" href="icons-logo/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d75c3894ae.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="js/index.js" defer></script>
</head>
<body>
  <header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
    <a href="index.html"><img class="logo" src="icons-logo/logo.png" alt="logo of square eyes website"></a>
    <nav>
      <ul class="nav-links">
        <li class="header-li-active"><a class="header-link" href="index.html">Home</a></li>
      </ul>
    </nav>
    <a class="shopping-cart" href="shopping-cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
  </header>
  
  <div id="filter-container">
    <fieldset id="filter-list types">
      <legend>Genre:</legend>
      <div id="check-boxes">
          <label for="mario">Mario</label>
          <input type="checkbox" id="mario" name="checkbox-type">
          <label for="zelda">Zelda</label>
          <input type="checkbox" id="zelda" name="checkbox-type">
          <label for="link">Link</label>
          <input type="checkbox" id="link" name="checkbox-type">
          <label for="octoling">Octoling</label>
          <input type="checkbox" id="octoling" name="checkbox-type">
          <label for="mallary">Mallary</label>
          <input type="checkbox" id="mallary" name="checkbox-type">
          <label for="rory">Rory</label>
          <input type="checkbox" id="rory" name="checkbox-type">
          <button id="selectAll">Select all</button>
          <button id="clearAll">Clear all</button>
      </div>
    </fieldset>
  </div>

  <!--
    <ul id="amiiboList"><li>Loading...</li></ul>
  -->

  <main>
    <div id="movieList"></div>
  </main>
  <footer>
    <div class="footer-box">
      <div class="footer-socials">
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="footer-text">
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
        <div class="footer-copyright">
          <p>&copy; 2023 Square Eyes. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
